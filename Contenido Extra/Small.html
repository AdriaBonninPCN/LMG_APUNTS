<!DOCTYPE html>
<html>

<head>
    <title>Etiqueta &lt;small&gt;</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div class="imageDiv">
            <img src="../Logo/estrella.svg" alt="Logo Estrella">
        </div>
    </header>
    <div class="contenido">
        <h1>Etiqueta &lt;small&gt;</h1>
        <section>
            <p>La etiqueta &lt;small&gt; pone el texto más pequeño de lo habitual</p>
            <p>Ejemplo:</p>
            <p class="code">
                &lt;small&gt;uwu&lt;/small&gt;
            </p>
            <small>uwu</small>
        </section>
    </div>
</body>

</html>
