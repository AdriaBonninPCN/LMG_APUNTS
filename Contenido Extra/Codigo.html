<!DOCTYPE html>
<html>

<head>
    <title>Representar código en HTMl</title>
</head>

<body>
    <header>
        <h1>Representación de Código en HTML</h1>
    </header>
    <section>
        <p>La etiqueta <b>&lt;code&gt;</b> se usa para representar fragmentos de código en HTML, cambia la fuente en la
            que se representa el código.</p>
        <table border="5" cellpadding="10" cellspacing="0">
            <p>Ejemplo:</p>
            <tp>
                <td>
                    <ul>
                        &lt;code&gt;<br>
                        System.out.print("Hello World")<br>
                        &lt;/code&gt;
                    </ul>
                </td>
            </tp>
        </table><br>
        <code>
            System.out.print("Hello World")
        </code>
    </section>
</body>

</html>
